    <div class="container">

        <div id="funcionario" class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Funcionário</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label>ID</label>
                            <input type="number" class="form-control" name="id">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Usuário</label>
                            <input type="text" class="form-control" name="usuario">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Senha</label>
                            <input type="password" class="form-control" name="senha">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-4">
                            <label>Nome</label>
                            <input type="text" class="form-control" name="nome">
                        </div>
                        <div class="form-group col-md-2">
                            <label>Idade</label>
                            <input type="number" class="form-control" name="idade">
                        </div>
                        <div class="form-group col-md-2">
                            <label>Sexo</label>
                            <select class="form-control" name="sexo">
                                <option value="M">Masculino</option>
                                <option value="F">Feminino</option>
                                <option value="O">Outro</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label>CPF</label>
                            <input type="text" class="form-control" name="cpf">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-5">
                            <label>Rua</label>
                            <input type="text" class="form-control" name="rua">
                        </div>
                        <div class="form-group col-md-2">
                            <label>Número</label>
                            <input type="text" class="form-control" name="numero">
                        </div>
                        <div class="form-group col-md-5">
                            <label>Complemento</label>
                            <input type="text" class="form-control" name="complemento">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-4">
                            <label>Bairro</label>
                            <input type="text" class="form-control" name="bairro">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Cidade</label>
                            <input type="text" class="form-control" name="cidade">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Estado</label>
                            <input type="text" class="form-control" name="estado">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label>Contato</label>
                            <input type="text" class="form-control" name="contato">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Data de Nascimento</label>
                        <input type="date" class="form-control" name="dataNascimento">
                    </div>

                    <button type="submit" class="btn btn-primary">Salvar Funcionário</button>
                </form>

                <h4>Histórico de Funcionários Cadastrados</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Usuário</th>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Email</th>
                            <th>Contato</th>
                            <th>Data Nasc.</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaFuncionarios">
                        </tbody>
                </table>
            </div> </div> </div> </body>
</html>
