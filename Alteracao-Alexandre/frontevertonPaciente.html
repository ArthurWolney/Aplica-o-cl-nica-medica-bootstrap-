     <!-- Paciente -->
<div id="paciente" class="panel panel-info">
    <div class="panel-heading"><h3 class="panel-title">Paciente</h3></div>
    <div class="panel-body">
      <form>
        <div class="row">
          <div class="form-group col-md-4">
            <label>ID</label>
            <input type="number" class="form-control" name="id">
          </div>
          <div class="form-group col-md-4">
            <label>Nome</label>
            <input type="text" class="form-control" name="nome">
          </div>
          <div class="form-group col-md-2">
            <label>Idade</label>
            <input type="number" class="form-control" name="idade">
          </div>
          <div class="form-group col-md-2">
            <label>Sexo</label>
            <select class="form-control" name="sexo">
              <option value="M">Masculino</option>
              <option value="F">Feminino</option>
              <option value="O">Outro</option>
            </select>
          </div>
        </div>
  
        <div class="row">
          <div class="form-group col-md-6">
            <label>CPF</label>
            <input type="text" class="form-control" name="cpf">
          </div>
          <div class="form-group col-md-6">
            <label>Email</label>
            <input type="email" class="form-control" name="email">
          </div>
        </div>
  
        <div class="row">
          <div class="form-group col-md-5">
            <label>Rua</label>
            <input type="text" class="form-control" name="rua">
          </div>
          <div class="form-group col-md-2">
            <label>Número</label>
            <input type="text" class="form-control" name="numero">
          </div>
          <div class="form-group col-md-5">
            <label>Complemento</label>
            <input type="text" class="form-control" name="complemento">
          </div>
        </div>
  
        <div class="row">
          <div class="form-group col-md-4">
            <label>Bairro</label>
            <input type="text" class="form-control" name="bairro">
          </div>
          <div class="form-group col-md-4">
            <label>Cidade</label>
            <input type="text" class="form-control" name="cidade">
          </div>
          <div class="form-group col-md-4">
            <label>Estado</label>
            <input type="text" class="form-control" name="estado">
          </div>
        </div>
  
        <div class="form-group">
          <label>Contato</label>
          <input type="text" class="form-control" name="contato">
        </div>
  
        <div class="form-group">
          <label>Data de Nascimento</label>
          <input type="date" class="form-control" name="dataNascimento">
        </div>
  
        <button type="submit" class="btn btn-info">Salvar Paciente</button>
      </form>
      <h4>Histórico de Pacientes Cadastrados</h4>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Idade</th>
      <th>Sexo</th>
      <th>CPF</th>
      <th>Email</th>
      <th>Contato</th>
      <th>Data Nasc.</th>
      <th>Ação</th>
    </tr>
  </thead>
  <tbody id="tabelaPacientes">
    <!-- Preenchido dinamicamente -->
  </tbody>
</table>
